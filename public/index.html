<!--

    What is authentication?
    - a way to confirm a user's identity
    - gives access to account level features (liking/unliking)

    What is a JSON token?
    - a string of letters and numbers
    - an encoded json object that contains information

    How do we get a token?
    - on login or registration to the server, the server
    responds back with a token.

    How can we use a token?
    - we end up storing the token locally in our app state
    and in localStorage
    - attach the token to HTTP requests in the headers object

    HTTP request headers
    Authentication: Bearer: <token>

    localStorage
    - setItem: sets key/value pair items
        window.localStorage.setItem('token', <token>)


    - getItem: gets value based on item name
        - window.localStorage.getItem('token')


    - removeItem: removes key/value pair in localStorage ('log out')
        - window.localStorage.getItem('token')
